{%extends 'buyers/buyerbase.html'%}
{%load static%}

{%block contents%}
<section class="ftco-section img" style="background-image: url({%static 'images/bg_3.jpg'%});">
    	<div class="container">
				<div class="row justify-content-end">
          <div class="col-md-6 heading-section ftco-animate deal-of-the-day ftco-animate">
          	<span class="subheading">Search Items Details</span>
            <p>
             <div class="row block-9">
             <div class="col-md-6 order-md-last d-flex">
                  <form action="{%url 'BuyerSearchCropsAction'%}" class="bg-white p-5 contact-form" method="post">
                {% csrf_token %}
              <div class="form-group">
                <input type="text" class="form-control" name="cropname" placeholder="Enter Crop Name" required>
              </div>

              <div class="form-group">
                <input type="submit" value="Search" class="btn btn-primary py-3 px-5">
              </div>
                 {% if messages %}
                            {% for message in messages %}
                            <font color='RED'> {{ message }}</font>
                            {% endfor %}
                            {% endif %}
            </form>


          </div>
            </p>

          </div>
        </div>
    	</div>
    </section>

{%endblock%}
